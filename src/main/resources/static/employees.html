<script>
    var EMPLOYEE_URL = "employee/search";

    $.ajax({
        url: EMPLOYEE_URL,
        type: "GET",
        dataType: "json",
        statusCode: {
            200: function (data) {
                $(data).each(function (i) {
                    /*  var id = $("#employee>tbody>tr:last").attr("id");
                     alert(id);
                     id++;*/
                    var str = "<tr >" +
                        "<td>" + data[i].id + "</td>" +
                        "<td>" + data[i].name + "</td>" +
                        "<td>" + data[i].deptId + "</td>" +
                        "<td>" + data[i].jobId + "</td>" +
                        "<td>" +
                        "<a href='user.html'>[编辑]/<i class='icon-pencil'></i></a>" +
                        "<a href='#myModal' role='button' data-toggle='modal'>[删除]<i class='icon-remove'></i></a>" +
                        "</td>" +
                        "</tr>";

                    $("#employee>tbody").append(str);
                })


            }
        }


    });


</script>
